    <title>JavaScript: Using Alert function</title>

<body>
    <p>
        alert() displays an alert box with a message and OK button.
        alert() takes the focus away from the current window, so the message comes through to the user.
    </p>
    <script>
        alert("Hellooo World!")
    </script>
</body>
